<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://ldsk.io/wp-content/uploads/2021/10/cropped-fav-32x32.png" sizes="32x32">
</head>

<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="./your-logo-removebg-preview.png" alt="Company Logo" id="logo" />
        </div>
        <div class="login-header">
            <h1>Enter Your Password</h1>
            <p>Enter your password for ldsk.io to continue to app-livedooh</p>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="input-field" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div>
                    <input type="password" id="password" class="input-field password-field" required />
                    <button type="button" class="toggle-password">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                        </svg>
                    </button>
                </div>
            </div>
            <button type="submit" class="login-button">Sign In</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>

    <div id="loading-popup" class="loading-popup">
        <div class="popup-content">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading...</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
