<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #a521fe 0%, #212e97 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
        transform: translateY(0);
        transition: transform 0.3s ease;
      }

      .login-container:hover {
        transform: translateY(-5px);
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-header h1 {
        color: #2d3748;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .login-header p {
        color: #718096;
        font-size: 0.95rem;
      }

      .input-group {
        position: relative;
        margin-bottom: 1.5rem;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #4a5568;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .input-field {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
        background: white;
      }

      .input-field:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .password-field {
        padding-right: 45px;
      }

      .toggle-password {
        position: absolute;
        right: 12px;
        top: 40px;
        cursor: pointer;
        background: none;
        border: none;
        padding: 5px;
      }

      .toggle-password svg {
        width: 20px;
        height: 20px;
        fill: #a0aec0;
        transition: fill 0.3s ease;
      }

      .toggle-password:hover svg {
        fill: #667eea;
      }

      .remember-me {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .remember-me input[type="checkbox"] {
        margin-right: 0.5rem;
      }

      .login-button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .login-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      .login-button:active {
        transform: translateY(0);
      }

      .forgot-password {
        text-align: center;
        margin-top: 1rem;
      }

      .forgot-password a {
        color: #667eea;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
      }

      .forgot-password a:hover {
        color: #764ba2;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .error {
        animation: shake 0.3s ease-in-out;
        border-color: #e53e3e !important;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 2rem;
          width: 95%;
        }
      }

      .logo-container {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .logo-container img {
        width: 120px;
        height: 60px;
        object-fit: contain;
        animation: fadeIn 0.6s ease-in;
      }

      /* New styles for loading popup */
      .loading-popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      .loading-popup.visible {
        opacity: 1;
        visibility: visible;
      }

      .popup-content {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        text-align: center;
        transform: translateY(20px);
        transition: transform 0.3s ease;
      }

      .loading-popup.visible .popup-content {
        transform: translateY(0);
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #667eea;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      .loading-text {
        color: #4a5568;
        font-size: 1.25rem;
      }

      .success-icon {
        width: 48px;
        height: 48px;
        background: #48bb78;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
      }

      .success-icon svg {
        width: 32px;
        height: 32px;
        color: white;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="logo-container">
        <img
          src="./your-logo-removebg-preview.png"
          alt="Company Logo"
          id="logo"
        />
      </div>
      <div class="login-header">
        <h1>Enter Your Password</h1>
        <p>Enter your password for ldsk.io to continue to app-livedooh</p>
      </div>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="input-field" required />
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <div style="position: relative;">
                <input
                    type="password"
                    id="password"
                    class="input-field password-field"
                    required
                />
                <button type="button" class="toggle-password">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                </button>
            </div>
        </div>
        <button type="submit" class="login-button">Sign In</button>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    </div>

    <div id="loading-popup" class="loading-popup">
        <div class="popup-content">
          <div class="loading-spinner"></div>
          <p class="loading-text">Loading...</p>
        </div>
      </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.querySelector("#password");
        const toggleButton = document.querySelector(".toggle-password");
        const loginForm = document.querySelector("#loginForm");
        const popup = document.querySelector("#loading-popup");
        const popupContent = popup.querySelector(".popup-content");
        let previewTimeout;
        let lastLength = 0;

        // Password preview functionality
        passwordInput.addEventListener("input", function (e) {
          const currentValue = this.value;
          const cursorPosition = this.selectionStart;

          if (currentValue.length > lastLength) {
            clearTimeout(previewTimeout);

            const maskedValue =
              "â€¢".repeat(currentValue.length - 1) +
              currentValue[currentValue.length - 1];
            this.type = "text";
            this.value = maskedValue;

            previewTimeout = setTimeout(() => {
              this.type = "password";
              this.value = currentValue;
              this.setSelectionRange(cursorPosition, cursorPosition);
            }, 1000);
          }

          lastLength = currentValue.length;
        });

        // Toggle password visibility
        toggleButton.addEventListener("click", function () {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          this.querySelector("svg").style.fill =
            type === "password" ? "#a0aec0" : "#667eea";
        });

        // Form submission and popup handling
        loginForm.addEventListener("submit", function (e) {
  e.preventDefault();
  const username = document.querySelector("#username").value;
  const password = passwordInput.value;

  if (!username || !password) {
    if (!username) document.querySelector("#username").classList.add("error");
    if (!password) passwordInput.classList.add("error");
    return;
  }

  // Show loading popup
  popup.classList.add("visible");

  // Simulate login process
  setTimeout(() => {
    // Show success message
    popupContent.innerHTML = `
      <div class="success-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <p class="loading-text">You're in! Welcome back!</p>
      <p class="loading-text" style="font-size: 0.9rem; margin-top: 0.5rem;">Window will close in 5 seconds...</p>
    `;

    let secondsLeft = 5;
    const countdownInterval = setInterval(() => {
      secondsLeft--;
      const countdownElement = popupContent.querySelector("p:last-child");
      if (countdownElement) {
        countdownElement.textContent = `Window will close in ${secondsLeft} seconds...`;
      }
      
      if (secondsLeft <= 0) {
        clearInterval(countdownInterval);
        try {
          window.close();
        } catch (e) {
          popupContent.innerHTML = `
            <div class="success-icon">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
            </div>
            <p class="loading-text">You're in! Welcome back!</p>
            <p class="loading-text" style="font-size: 0.9rem; margin-top: 0.5rem;">Please close this window manually</p>
          `;
        }
      }
    }, 1000);

  }, 2000);

  console.log("Login submitted:", { username, password });
});

        // Remove error class on input
        document.querySelectorAll(".input-field").forEach((input) => {
          input.addEventListener("input", function () {
            this.classList.remove("error");
          });
        });
      });
    </script>
  </body>
</html>
