<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #a521fe 0%, #212e97 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
        transform: translateY(0);
        transition: transform 0.3s ease;
      }

      .login-container:hover {
        transform: translateY(-5px);
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-header h1 {
        color: #2d3748;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .login-header p {
        color: #718096;
        font-size: 0.95rem;
      }

      .input-group {
        position: relative;
        margin-bottom: 1.5rem;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #4a5568;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .input-field {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
        background: white;
      }

      .input-field:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .password-field {
        padding-right: 45px;
      }

      .toggle-password {
        position: absolute;
        right: 12px;
        top: 40px;
        cursor: pointer;
        background: none;
        border: none;
        padding: 5px;
      }

      .toggle-password svg {
        width: 20px;
        height: 20px;
        fill: #a0aec0;
        transition: fill 0.3s ease;
      }

      .toggle-password:hover svg {
        fill: #667eea;
      }

      .remember-me {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .remember-me input[type="checkbox"] {
        margin-right: 0.5rem;
      }

      .login-button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .login-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      .login-button:active {
        transform: translateY(0);
      }

      .forgot-password {
        text-align: center;
        margin-top: 1rem;
      }

      .forgot-password a {
        color: #667eea;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
      }

      .forgot-password a:hover {
        color: #764ba2;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .error {
        animation: shake 0.3s ease-in-out;
        border-color: #e53e3e !important;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 2rem;
          width: 95%;
        }
      }

      .logo-container {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .logo-container img {
        width: 120px;
        height: 60px;
        object-fit: contain;
        animation: fadeIn 0.6s ease-in;
      }

      /* New styles for loading popup */
      .loading-popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .loading-popup.hidden {
        display: none;
      }

      .popup-content {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        text-align: center;
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #667eea;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      .loading-text {
        color: #4a5568;
        font-size: 1.25rem;
      }

      .success-icon {
        width: 48px;
        height: 48px;
        background: #48bb78;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
      }

      .success-icon svg {
        width: 32px;
        height: 32px;
        color: white;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="logo-container">
        <img
          src="./your-logo-removebg-preview.png"
          alt="Company Logo"
          id="logo"
        />
      </div>
      <div class="login-header">
        <h1>Enter Your Password</h1>
        <p>Enter your password for ldsk.io to continue to app-livedooh</p>
      </div>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="input-field" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="input-field password-field"
            required
          />
        </div>
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>
        <button type="submit" class="login-button">Sign In</button>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    </div>

    <!-- New loading popup element -->
    <div id="loading-popup" class="loading-popup hidden">
      <div class="popup-content">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading...</p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.querySelector("#password");
        const toggleButton = document.querySelector(".toggle-password");
        const loginForm = document.querySelector("#loginForm");
        let previewTimeout;
        let lastLength = 0;

        passwordInput.addEventListener("input", function (e) {
          const currentValue = this.value;
          const cursorPosition = this.selectionStart;

          if (currentValue.length > lastLength) {
            clearTimeout(previewTimeout);

            const maskedValue =
              "â€¢".repeat(currentValue.length - 1) +
              currentValue[currentValue.length - 1];
            this.type = "text";
            this.value = maskedValue;

            previewTimeout = setTimeout(() => {
              this.type = "password";
              this.value = currentValue;
              this.setSelectionRange(cursorPosition, cursorPosition);
            }, 1000);
          }

          lastLength = currentValue.length;
        });

        toggleButton.addEventListener("click", function () {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          this.querySelector("svg").style.fill =
            type === "password" ? "#a0aec0" : "#667eea";
        });

        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.querySelector("#username").value;
          const password = passwordInput.value;

          if (!username || !password) {
            if (!username) document.querySelector("#username").classList.add("error");
            if (!password) passwordInput.classList.add("error");
            return;
          }

          // Show loading popup
          const popup = document.querySelector("#loading-popup");
          const popupContent = popup.querySelector(".popup-content");
          popup.classList.remove("hidden");

          // Simulate login process
          setTimeout(() => {
            // Show success message
            popupContent.innerHTML = `
              <div class="success-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
              </div>
              <p class="loading-text">You're in! Welcome back!</p>
            `;

            // Hide popup after success message
            setTimeout(() => {
              popup.classList.add("hidden");
              // Reset popup content
              popupContent.innerHTML = `
                <div class="loading-spinner"></div>
                <p class="loading-text">Loading...</p>
              `;
            }, 1500);
          }, 2000);

          console.log("Login submitted:", { username, password });
        });

        document.querySelectorAll(".input-field").forEach((input) => {
          input.addEventListener("input", function () {
            this.classList.remove("error");
          });
        });
      });
    </script>
  </body>
</html>
